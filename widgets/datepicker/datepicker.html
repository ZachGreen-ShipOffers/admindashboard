<h3 data-bind="text"></h3>

<div id="daterange">
  <label for="from">
    From:
    <input id="from" type="date"/>
  </label>
  <br/>
  <label for="to">
    To:
    <input id="to" type="date"/>
  </label>
</div>


<script>
$(function() {
  $( "#from" ).datepicker({
    defaultDate: "+1w",
    changeMonth: true,
    numberOfMonths: 1,
    onClose: function( selectedDate ) {
      $( "#to" ).datepicker( "option", "minDate", selectedDate );
    }
  });
  $( "#to" ).datepicker({
    defaultDate: "+1w",
    changeMonth: true,
    numberOfMonths: 1,
    onClose: function( selectedDate ) {
      $( "#from" ).datepicker( "option", "maxDate", selectedDate );
    }
  });
});
</script>
